version: "{build}-{branch}"

branches:
  except:
    - gh-pages

build: off
deploy: off
clone_depth: 49

image:
- Visual Studio 2017

environment:
  matrix:
    - PowerShell: 5
    - PowerShell: 6

cache:
  - '%USERPROFILE%\Documents\WindowsPowerShell\Modules -> appveyor.yml, test\bin\*.ps1'
  - C:\projects\helpers  -> appveyor.yml, test\bin\*.ps1

matrix:
  fast_finish: true

for:
- matrix:
    only:
      - PowerShell: 5
  install:
    - ps: .\test\bin\init.ps1
  test_script:
    - ps: .\test\bin\test.ps1
- matrix:
    only:
      - PowerShell: 6
  install:
    - pwsh: .\test\bin\init.ps1
  test_script:
    - pwsh: .\test\bin\test.ps1
